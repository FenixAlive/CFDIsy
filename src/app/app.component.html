<mat-card style="width: 90%; margin: auto; margin-top: 2rem">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>Visualiza y transforma tus CFDIs</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-vertical-stepper #stepper [animationDuration]="300">
      <mat-step
        [stepControl]="fileNames"
        errorMessage="Se requiere al menos un archivo CFDI tipo .xml"
      >
        <ng-template matStepLabel>Buscar archivos</ng-template>
        <div fxLayout="row wrap" fxLayoutAlign="space-around center">
          <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="fileInput.click()"
          >
            Elegir Archivos .xml del ordenador
          </button>
          <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="limpiarFiles()"
          >
            Limpiar Lista de archivos
          </button>
        </div>
        <input
          hidden
          (change)="onFileSelected($event)"
          #fileInput
          type="file"
          multiple
        />
        <app-cfdisy-table></app-cfdisy-table>
        <div>
          <button mat-raised-button matStepperNext>Siguiente</button>
        </div>
      </mat-step>
      <mat-step
        [stepControl]="fileNames"
        errorMessage="Se requiere al menos un archivo CFDI tipo .xml"
      >
        <ng-template matStepLabel>Elige que quieres hacer</ng-template>
        <div>
          <button mat-raised-button matStepperPrevious>Atras</button>
          <button mat-raised-button matStepperNext>Siguiente</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
