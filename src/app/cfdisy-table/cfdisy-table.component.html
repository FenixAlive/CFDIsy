<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z3"
>
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>Versi√≥n</th>
    <td mat-cell *matCellDef="let element">
      {{ element["version"] }}
    </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">
      {{ element["fecha"] | date: "dd/MM/yy" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef>UUID</th>
    <td mat-cell *matCellDef="let element">
      {{ element["uuid"] | uppercase }}
    </td>
  </ng-container>
  <ng-container matColumnDef="emisorRfc">
    <th mat-header-cell *matHeaderCellDef>Emisor</th>
    <td mat-cell *matCellDef="let element">
      {{ element["emisorRfc"] }}
    </td>
  </ng-container>
  <ng-container matColumnDef="receptorRfc">
    <th mat-header-cell *matHeaderCellDef>Receptor</th>
    <td mat-cell *matCellDef="let element">
      {{ element["receptorRfc"] }}
    </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">
      {{ element["total"] | currency }}
    </td>
  </ng-container>
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="warn"
        aria-label="expand row"
        (click)="deleteXmlFile(element['uuid'])"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        aria-label="expand row"
        (click)="
          expandedElement = expandedElement === element ? null : element;
          $event.stopPropagation()
        "
      >
        <mat-icon *ngIf="expandedElement !== element"
          >keyboard_arrow_down</mat-icon
        >
        <mat-icon *ngIf="expandedElement === element"
          >keyboard_arrow_up</mat-icon
        >
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplayWithExpand.length"
    >
      <div
        class="example-element-detail"
        fxLayout="row center"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div *ngFor="let el of element.expand | keyvalue" fxLayout="row wrap">
          <div style="margin-right: 1rem">{{ el.key }}:</div>
          <div style="overflow: hidden; width: 200px">{{ el.value }}</div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplayWithExpand"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
